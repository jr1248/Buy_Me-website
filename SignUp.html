<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sign Up Page</title>
    <link href="SignUpstyles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main id="main-holder">
        <h1 id="SignUp-header">Sign Up</h1>
        <div id="SignUp-error-msg-holder">
            <p id="SignUp-error-msg">Blank field <span id="error-msg-second-line">Please fix</span></p>
        </div>

        <form id="SignUp-form">
            <input type="text" name="name" id="name-field" class="signUp-form-field" placeholder="Name">
            <input type="text" name="number" id="number-field" class="signUp-form-field" placeholder="Phone Number">
            <input type="text" name="email" id="email-field" class="signUp-form-field" placeholder="Email">
            <input type="text" name="username" id="username-field" class="signUp-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="signUp-form-field" placeholder="Password">
            <input type="submit" value="Sign Up" id="signUp-form-submit">
        </form>


    </main>
    <script src="signUp.js"></script>
    <script src="SignUpError.js"></script>
</body>

</html>
